<h1 style="display: inline">Klausur - {{getTotalPoints()}} Punkte</h1>
<div class="container-fluid">
  <ng-container *ngFor="let part of master.parts">
    <div class="col-12 alert alert-danger">
      <h3>{{part.name}} Ergebnis - {{getPointsForPart(part.id)}} Punkte</h3>
    </div>
    <ng-container *ngFor="let area of part.areas">
      <div class="row" *ngIf="area.name">
        <div class="col-12 alert alert-primary">
          <h4>{{area.name}} - {{getPointsForArea(area.id) | number: '1.2-2'}} Punkte</h4>
        </div>
      </div>
      <ng-container *ngFor="let skill of area.skills">
        <div class="row" *ngIf="!isSkillIncluded(skill.id)">
          <div class="col">
            <h5>
              <label>
                <input type="checkbox" [ngModel]="isSkillIncluded(skill.id)" (ngModelChange)="setSkillIncluded($event, skill.id)" />
                {{skill.name}}
                </label>
              </h5>
          </div>
          </div>
        <ng-container *ngIf="isSkillIncluded(skill.id)">
        <div class="row">
          <div class="col-2">
            <h5>
              <label>
                <input type="checkbox" [ngModel]="isSkillIncluded(skill.id)" (ngModelChange)="setSkillIncluded($event, skill.id)" />
                {{skill.name}}
                </label>
              </h5>
            <h5 *ngIf="!part.areSkillWeightingsFixed"><label>Gewicht: <input type="number" [ngModel]="getSkillWeighting(skill.id)" (ngModelChange)="setSkillWeighting($event, skill.id)" style="width: 60px" min="0" max="100"/></label></h5>
            <h5>{{getPointsForSkill(skill.id)}} Punkte</h5>
          </div>
          <div class="col">
            <input
        type="range"
        style="width: 100%;"
        [ngModel]="getPointsForSkill(skill.id)"
        (ngModelChange)="setPointsForSkill($event, skill.id)"
        min="0"
        max="15"
        step="1"
      />
            <input
        type="range"
        style="width: 100%;"
        disabled="true"
        [ngModel]="calculatePointsForSkill(skill.id)"
        min="0"
        max="15"
        step="1"
      />
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col" *ngFor="let pointRange of pointRanges">

            <div class="col" *ngFor="let criteria of getCriteria(skill.id, pointRange.id)">
              <label>
						<input type="checkbox" [ngModel]="isCriteriaChecked(criteria.id)" (ngModelChange)="checkCriteria($event, criteria.id, skill.id)" />
      {{criteria.text}}
      </label>
            </div>
          </div>
        </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
